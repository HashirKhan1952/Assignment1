<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta charset defines the character set-->
    <meta charset='utf-8'>
    <title>Contact Page for Portfolio</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <meta name="viewport" content="width=device-width">
    <!-- full-size monitor style sheet-->
    <link href="fluid.css" rel="stylesheet" type="text/css" media="only screen and (min-width:960px)">
    <!-- tablet style sheet-->
    <link href="tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width:481px) and (max-width:960px)">
    <!-- phone style sheet-->
    <link href="phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)">
</head>
<body>
    <!--Header section of the website-->
    <header>
        <div id="wrapper">
            <!--Navigation bar that has links to other pages-->
            <nav>
                <h5>
                    <a href="contact.html">Contact</a>
                    <a href="projects.html">Projects</a>
                    <a href="aboutme.html">About Me</a>
                    <a href="index.html">Home</a>
                </h5>
                <img src="image.png" width="50" height="50" alt="image for bitmoji">
            </nav>
            <!--container that animates the entirety of the feedback page-->
            <div class="feedback-container">
                <h1> Feedback Form</h1>
                <!--sends form data to my email-->
                <form action="mailto:hashir.khan@ontariotechu.net" method="post" enctype="text/plain" name="form">
                    <!--name field-->
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" id="name" required name="name" size="32" placeholder="Enter your complete name">
                    </p>
                    <!--email field-->
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" id="email" required name="email" size="32" placeholder="Enter your email">
                    </p>
                    <!--comment field-->
                    <p>
                        <label for="comment">Comment:</label>
                        <br><br>
                        <textarea id="comment" name="comment" cols="40" rows="8"></textarea>
                    </p>
                    <!--option to put them on maillist or not-->
                    <p>
                        <input type="checkbox" name="maillist" id="maillist">
                        <label for="maillist">Put me on maillist</label>
                    </p>
                    <!--gives them options on where they found the website-->
                    <p>
                        <label for="where">How did you find this website?</label>
                        <select name="where" id="where">
                            <option value="Search Engine">Search Engine</option>
                            <option value="Social Media">Social Media</option>
                            <option value="Words of Mouth">Reference</option>
                            <option value="other">Other</option>
                        </select>
                    </p>
                    <!--asks them where do they live-->
                    <p>
                        <label for="country-input">Where do you live?</label>
                        <input type="text" id="country-input" name="country" placeholder="Enter your country">
                    </p>
                    <!--submit button-->
                    <p>
                        <input type="submit" value="Click to submit">
                    </p>
                    <!--reset button-->
                    <p>
                        <input type="reset" value="Click to reset">
                    </p>
                </form>
            </div>
        </div>
    </header>
    <p>&copy; 2024 Hashir Khan. All rights reserved.</p> 
    <!--footer at bottom of page-->
    <div id="footer">
        <!--nav bar at bottom of page-->
        <nav>
            <h5>
                <a href="contact.html">Contact</a>
                <a href="projects.html">Projects</a>
                <a href="aboutme.html">About Me</a>
                <a href="index.html">Home</a>
            </h5>
        </nav>
    </div>
</body>
</html>
