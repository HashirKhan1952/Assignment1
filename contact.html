<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <meta name="viewport" content="width=device-width">
    <!-- full-size monitor style sheet-->
    <link href="fluid.css" rel="stylesheet" type="text/css" media="only screen and (min-width:960px)">
    <!-- tablet style sheet-->
    <link href="tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width:481px) and (max-width:960px)">
    <!-- phone style sheet-->
    <link href="phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)">
</head>
<body>
    <header>
        <div id="wrapper">
            <nav>
                <h5>
                    <a href="contact.html">Contact</a>
                    <a href="projects.html">Projects</a>
                    <a href="aboutme.html">About Me</a>
                    <a href="index.html">Home</a>
                </h5>
                <img src="image.png" width="50px" height="50px">
            </nav>
            <div class="feedback-container">
                <h1> Feedback Form</h1>
                <form action="mailto:hashir.khan@ontariotechu.net" method="post" enctype="text/plain" name="form">
                <p>
                    <label for="name">Name: </label>
                    <input type="text" required name="name" size="32" placeholder="Enter your complete name">
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" required name="email" size="32" placeholder="Enter your email">
                </p>
                <p>
                    <label for="comment">Comment:</label>
                    <br><br>
                    <textarea name="comment" cols="40" rows="8"></textarea>
                </p>
                <p>
                    <input type="checkbox" name="maillist">
                    <label for="maillist">Put me on maillist</label>
                </p>
                <p>
                    <label for="where">How did you find this website?</label>
                    <select name="where">
                        <option value="Search Engine">Search Engine</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Words of Mouth">Reference</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    <label for="countries">Where do you live?</label>
                    <input list="countries">
                    <datalist id="countries">
                    </datalist>
                </p>
                <p>
                    <input type="submit" value="Click to submit"/>
                </p>
                <p>
                    <input type="reset" value="Click to reset"/>
                </p>
            </form>
        </div>
    </header>
    <div id="footer">
        <nav>
            <h5>
                <a href="contact.html">Contact</a>
                <a href="projects.html">Projects</a>
                <a href="aboutme.html">About Me</a>
                <a href="index.html">Home</a>
            </h5>
        </nav>
    </div>
</body>
</html>
