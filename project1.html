<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta charset defines the character set-->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Project1 Page for Portfolio</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- full-size monitor style sheet-->
    <link href="fluid.css" rel="stylesheet" type="text/css" media="only screen and (min-width:960px)">
    <!-- tablet style sheet-->
    <link href="tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width:481px) and (max-width:960px)">
    <!-- phone style sheet-->
    <link href="phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)">
    <!--style for the slideshow-->
    <style>
        /*sets the width of the image*/
        img{
            width:100%;
        }
        /*properties of slideshow and frame*/
        .slideshow, .frame{
            position: relative; height: 412px; width:80%; margin:auto;
        }
        /*each indivual slide's properties*/
        .slide{
            width: 100%; overflow: hidden; position: absolute; height: 100%; left: 0; top: 0; opacity: 0; transition: opacity 5s;
        }
        /*what each slide does when the button for it is clicked*/
        .show:checked + .slide{
            opacity: 1;
        }
        /*properties for the button*/
        .button{
            display: inline-block;
            width:10%;
        }
        /*hides all the input elements on the page*/
        input{
            display:none;
        }
        /*properties of the button*/
        .button-label{
            font-size: 1rem; padding:0.5rem; background: black; display:block; height:1rem; width:1rem; text-align:center; border-radius: .5rem; color: white; cursor: pointer; transition: background 2s, color 2s;
        }
        /*what happens when you hover over the button*/
        .button-label:hover{
            background:rgb(255, 255, 255);
        }
        /*makes the buttons centered and in line with each other*/
        .button-container{
            display: flex;
            justify-content: center;
            margin-top: 1rem; 
        }
    </style>
</head>
<body>
    <!--Header section of the website-->
    <header>
        <div id="wrapper">
            <!--Navigation bar that has links to other pages-->
            <nav>
                <h5>
                    <a href="contact.html">Contact</a>
                    <a href="projects.html">Projects</a>
                    <a href="aboutme.html">About Me</a>
                    <a href="index.html">Home</a>
                </h5>
            </nav>
            <!--code for the slides-->
            <div class="frame">
                <div class="slideshow">
                    <input type="radio" name="button" class="show" id="one" checked="checked">
                    <div class="slide"><a target="_blank" title="One" href="slide1.jpg">
                        <img width="512" alt="One" src="slide1.jpg"></a>
                    </div>
                    <input type="radio" name="button" class="show" id="two">
                    <div class="slide"><a target="_blank" title="Two" href="slide2.jpg">
                        <img width="512" alt="Two" src="slide2.jpg"></a>
                    </div>
                    <input type="radio" name="button" class="show" id="three">
                    <div class="slide"><a target="_blank" title="Three" href="slide3.jpg">
                        <img width="512" alt="Three" src="slide3.jpg"></a>
                    </div>
                    <input type="radio" name="button" class="show" id="four">
                    <div class="slide"><a target="_blank" title="Four" href="slide4.jpg">
                        <img width="512" alt="Four" src="slide4.jpg"></a>
                    </div>
                </div>
                <!--code for the buttons-->
                <div class="button-container">
                    <div class="button"><label class="button-label" for="one">1</label></div>
                    <div class="button"><label class="button-label" for="two">2</label></div>
                    <div class="button"><label class="button-label" for="three">3</label></div>
                    <div class="button"><label class="button-label" for="four">4</label></div>
                </div>
            </div>
        </div>
    </header>
    <!--footer at the bottom of the page-->
    <div id="footer">
        <!--nav bar at the bottom of the page-->
        <nav>
            <h5>
                <a href="contact.html">Contact</a>
                <a href="projects.html">Projects</a>
                <a href="aboutme.html">About Me</a>
                <a href="index.html">Home</a>
            </h5>
        </nav>
    </div>
</body>
</html>
